version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - network

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - network

  mariadb-user:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - network
    depends_on:
      - kafka  
    volumes:
      - db_data_user:/var/lib/mysql/user

  mariadb-problem:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: problem_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    networks:
      - network
    volumes:
      - db_data_problem:/var/lib/mysql/problem

  redis-user:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - network

  redis-rank:
    image: redis:latest
    ports:
      - "6380:6380"
    networks:
      - network

  user-server:
    image: zlxldgus123/user
    depends_on:
      - mariadb-user
      - redis-user
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb-user:3306/user_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis-user
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: 7d1b1d6d36d8e6a8f1bda6a7f473f87b012b0345a1b5f
      JWT_ACCESS_TOKEN_EXPIRY: 3600000
      JWT_REFRESH_TOKEN_EXPIRY: 86400000
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: debug
      LOGGING_LEVEL_COM_SCF_USER_GLOBAL_LOGINFILTER: debug
      SERVER_ERROR_INCLUDE_MESSAGE: always
      SERVER_ERROR_INCLUDE_BINDING_ERRORS: always
    ports:
      - "8080:8080"
    networks:
      - network

  problem-server:
    image: zlxldgus123/problem
    depends_on:
      - mariadb-problem
      - redis-user
      - user-server
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb-problem:3306/problem_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis-user
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: 7d1b1d6d36d8e6a8f1bda6a7f473f87b012b0345a1b5f
      JWT_ACCESS_TOKEN_EXPIRY: 3600000
      JWT_REFRESH_TOKEN_EXPIRY: 86400000
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: debug
      LOGGING_LEVEL_COM_SCF_USER_GLOBAL_LOGINFILTER: debug
      SERVER_ERROR_INCLUDE_MESSAGE: always
      SERVER_ERROR_INCLUDE_BINDING_ERRORS: always
    ports:
      - "8081:8081"
    networks:
      - network

  multi-server:
    image: zlxldgus123/multi
    depends_on:
      - kafka
      - problem-server
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_PRODUCER_PROPERTIES_ACKS: all
      SPRING_KAFKA_PRODUCER_PROPERTIES_RETRIES: 3
      SPRING_KAFKA_PRODUCER_PROPERTIES_COMPRESSION_TYPE: gzip
      SPRING_KAFKA_PRODUCER_PROPERTIES_BATCH_SIZE: 16384
      SPRING_KAFKA_PRODUCER_PROPERTIES_LINGER_MS: 1
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: debug
      LOGGING_LEVEL_COM_SCF_USER_GLOBAL_LOGINFILTER: debug
      SERVER_ERROR_INCLUDE_MESSAGE: always
      SERVER_ERROR_INCLUDE_BINDING_ERRORS: always
      SPRING_APPLICATION_NAME: scf-multi
      PROBLEM_SERVER_URL: http://ssafy11s.com/problem
      USER_SERVER_URL: http://ssafy11s.com/user
    ports:
      - "8082:8082"
    networks:
      - network

  rank-server:
    image: zlxldgus123/rank
    depends_on:
      - redis-rank
      - kafka
      - multi-server
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: ranking-group
      SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest
      SPRING_KAFKA_CONSUMER_ENABLE_AUTO_COMMIT: 'false'
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_LISTENER_ACK_MODE: manual
      SPRING_APPLICATION_NAME: scf-rank
      SPRING_DATA_REDIS_PORT: 6380
      SPRING_DATA_REDIS_HOST: redis-rank
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: debug
      SERVER_ERROR_INCLUDE_MESSAGE: always
      SERVER_ERROR_INCLUDE_BINDING_ERRORS: always
    ports:
      - "8083:8083"
    networks:
      - network

  battle-server:
    image: zlxldgus123/battle
    depends_on:
      - kafka
      - rank-server
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_PRODUCER_PROPERTIES_ACKS: all
      SPRING_KAFKA_PRODUCER_PROPERTIES_RETRIES: 3
      SPRING_KAFKA_PRODUCER_PROPERTIES_COMPRESSION_TYPE: gzip
      SPRING_KAFKA_PRODUCER_PROPERTIES_BATCH_SIZE: 16384
      SPRING_KAFKA_PRODUCER_PROPERTIES_LINGER_MS: 1
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: debug
      SERVER_ERROR_INCLUDE_MESSAGE: always
      SERVER_ERROR_INCLUDE_BINDING_ERRORS: always
      SPRING_APPLICATION_NAME: scf-battle
      PROBLEM_SERVER_URL: http://ssafy11s.com/problem
      USER_SERVER_URL: http://ssafy11s.com/user
    ports:
      - "8084:8084"
    networks:
      - network

  chat-server:
    image: zlxldgus123/chat
    depends_on:
      - rank-server
      - battle-server
    environment:
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: debug
      SPRING_APPLICATION_NAME: scf-chat
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb-user:3306/user_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8085:8085"
    networks:
      - network

networks:
  network:
    external: true
    driver: bridge

volumes:
  db_data_user:
  db_data_problem:
