<!DOCTYPE html>
<html>
<head>
    <title>Quiz WebSocket</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="button">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" class="form-control" placeholder="Room ID">
                </div>
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" class="form-control" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="problemId">Problem ID:</label>
                    <input type="text" id="problemId" class="form-control" placeholder="Problem ID">
                </div>
                <div class="form-group">
                    <label for="round">Round:</label>
                    <input type="text" id="round" class="form-control" placeholder="Round">
                </div>
                <div class="form-group">
                    <label for="submitTime">Submit Time:</label>
                    <input type="text" id="submitTime" class="form-control" placeholder="Submit Time">
                </div>
                <div class="form-group">
                    <label for="solve">Answer:</label>
                    <input type="text" class="solve form-control" data-key="0" placeholder="Answer Key 0">
                    <input type="text" class="solve form-control" data-key="1" placeholder="Answer Key 1">
                </div>
                <button id="join" class="btn btn-default" type="button">Join Room</button>
                <button id="createRoom" class="btn btn-default" type="button">Create Room</button>
                <button id="sendAnswer" class="btn btn-default" type="button">Send Answer</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
