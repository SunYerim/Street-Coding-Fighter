<!DOCTYPE html>
<html>
<head>
    <title>Quiz WebSocket</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline mb-3">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-primary ml-2" type="button">Connect</button>
                    <button id="disconnect" class="btn btn-secondary ml-2" type="button" disabled="disabled">Disconnect</button>
                </div>
            </form>
            <form class="form-inline mb-3">
                <div class="form-group mr-2">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" class="form-control ml-2" placeholder="Room ID">
                </div>
                <div class="form-group mr-2">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" class="form-control ml-2" placeholder="User ID">
                </div>
                <div class="form-group mr-2">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control ml-2" placeholder="Username">
                </div>
                <div class="form-group mr-2">
                    <label for="roomPassword">Room Password:</label>
                    <input type="password" id="roomPassword" class="form-control ml-2" placeholder="Room Password">
                </div>
                <button id="join" class="btn btn-primary ml-2" type="button">Join Room</button>
            </form>
            <form class="form-inline mb-3">
                <div class="form-group mr-2">
                    <label for="roomPasswordCreate">Room Password:</label>
                    <input type="password" id="roomPasswordCreate" class="form-control ml-2" placeholder="Room Password">
                </div>
                <button id="createRoom" class="btn btn-success ml-2" type="button">Create Room</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline mb-3">
                <div class="form-group mr-2">
                    <label for="problemIndex">Problem Index:</label>
                    <input type="text" id="problemIndex" class="form-control ml-2" placeholder="Enter Problem Index (0-2)">
                </div>
                <button id="selectProblemButton" class="btn btn-info ml-2" type="button">Select Problem</button>
            </form>
            <form class="form-inline mb-3">
                <div class="form-group mr-2">
                    <label for="problemId">Problem ID:</label>
                    <input type="text" id="problemId" class="form-control ml-2" placeholder="Problem ID">
                </div>
                <div class="form-group mr-2">
                    <label for="round">Round:</label>
                    <input type="text" id="round" class="form-control ml-2" placeholder="Round">
                </div>
                <div class="form-group mr-2">
                    <label for="submitTime">Submit Time:</label>
                    <input type="text" id="submitTime" class="form-control ml-2" placeholder="Submit Time">
                </div>
                <div class="form-group mr-2">
                    <label for="solve0">Answer Key 0:</label>
                    <input type="text" class="solve form-control ml-2" data-key="0" placeholder="Answer Key 0">
                </div>
                <div class="form-group mr-2">
                    <label for="solve1">Answer Key 1:</label>
                    <input type="text" class="solve form-control ml-2" data-key="1" placeholder="Answer Key 1">
                </div>
                <button id="sendAnswer" class="btn btn-warning ml-2" type="button">Send Answer</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="problems"></div>
            <div id="selectedProblem"></div>
        </div>
    </div>
</div>
</body>
</html>
